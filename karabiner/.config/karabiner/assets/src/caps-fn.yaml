      - from:
          key_code: "0"
          modifiers:
            mandatory: [ right_control ]
            optional: [ any ]
        to: [ key_code: f10 ]
        type: basic

      - from:
          key_code: hyphen
          modifiers:
            mandatory: [ right_control ]
            optional: [ any ]
        to: [ key_code: f11 ]
        type: basic

      - from:
          key_code: equal_sign
          modifiers:
            mandatory: [ right_control ]
            optional: [ any ]
        to: [ key_code: f12 ]
        type: basic
