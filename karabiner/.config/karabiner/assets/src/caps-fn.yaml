title: 'Function Keys: F1...F12'
rules:
  - description: 'Fn Row: â‡ª + Num Row => F1...F12'
    manipulators:

      - from:
          key_code: "1"
          modifiers:
            mandatory: [right_control]
            optional: [any]
        to: [ key_code: f1 ]
        type: basic

      - from:
          key_code: "2"
          modifiers:
            mandatory: [right_control]
            optional:
              - any
        to: [ key_code: f2 ]
        type: basic

      - from:
          key_code: "3"
          modifiers:
            mandatory: [right_control]
            optional: [any]
        to: [ key_code: f3 ]
        type: basic

      - from:
          key_code: "4"
          modifiers:
            mandatory: [right_control]
            optional: [any]
        to: [ key_code: f4 ]
        type: basic

      - from:
          key_code: "5"
          modifiers:
            mandatory: [right_control]
            optional: [any]
        to: [ key_code: f5 ]
        type: basic

      - from:
          key_code: "6"
          modifiers:
            mandatory: [ right_control ]
            optional: [ any ]
        to: [ key_code: f6 ]
        type: basic

      - from:
          key_code: "7"
          modifiers:
            mandatory: [ right_control ]
            optional: [ any ]
        to: [ key_code: f7 ]
        type: basic

      - from:
          key_code: "8"
          modifiers:
            mandatory: [ right_control ]
