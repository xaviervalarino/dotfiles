title: ⇪ + any → right_control, ESC if alone
rules:
  - description: ⇪ + any → right_control
    manipulators:
      - from:
          key_code: caps_lock
          modifiers:
            optional:
              - any
        to:
          - key_code: right_control
        to_if_alone:
          - key_code: escape
        type: basic
