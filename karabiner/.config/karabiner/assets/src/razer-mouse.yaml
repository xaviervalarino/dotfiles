title: Razer mouse buttons
rules:
  - description: Razer button 3 in Figma → Go up one layer (⇧ + ⏎)
    manipulators:
      - conditions: &razer_in_figma
          - identifiers: 
              - product_id: 146
                vendor_id: 5426
            type: device_if
          - bundle_identifiers:
              - com.figma.Desktop
            type: frontmost_application_if
        from:
          key_code: "3"
        to:
          - key_code: return_or_enter
            modifiers: shift
        type: basic

  - description: 'Razer: button 2 in Figma → Go down one layer [⏎]'
    manipulators:
      - conditions: *razer_in_figma
        from:
          key_code: "2"
        to:
          - key_code: return_or_enter
        type: basic
